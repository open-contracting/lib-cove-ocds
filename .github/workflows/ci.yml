name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        # lib-cove is a blocker for 3.12 and pypy-3.9.
        # https://github.com/OpenDataServices/lib-cove/pull/121
        python-version: [3.8, 3.9, '3.10', '3.11']
        exclude:
          # https://www.lfd.uci.edu/~gohlke/pythonlibs/ has no permalinks (for libxml2).
          - os: windows-latest
            python-version: '3.11'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.cfg
      - if: matrix.os == 'ubuntu-latest' && matrix.python-version == 'pypy-3.9'
        run: |
          sudo apt update
          sudo apt install libxml2-dev libxslt-dev
      - run: pip install .[test,web]
      # https://github.com/OpenDataServices/lib-cove/issues/112
      - run: pytest -W error -W ignore::DeprecationWarning:libcove.lib.common --cov libcoveocds
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
