name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        # https://github.com/requests-cache/requests-cache/issues/845
        python-version: [3.8, 3.9, '3.10', '3.11', 'pypy-3.9'] # 3.12
        exclude:
          # https://www.lfd.uci.edu/~gohlke/pythonlibs/ has no permalinks (for libxml2).
          - os: windows-latest
            python-version: '3.12'
          - os: windows-latest
            python-version: 'pypy-3.9'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.cfg
      - if: matrix.os == 'ubuntu-latest' && matrix.python-version == 'pypy-3.9'
        run: |
          sudo apt update
          sudo apt install libxml2-dev libxslt-dev
      - run: pip install .[test,web]
      - if: matrix.python-version == 'pypy-3.9'
        # https://github.com/django/asgiref/issues/393
        run: pip install 'asgiref<3.7'
      - run: pytest -W error --cov libcoveocds
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
