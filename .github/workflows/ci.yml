name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11']  # jsonschema has a pypy-3.7 bug https://github.com/Julian/jsonschema/issues/828
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: setup.py
      - if: matrix.os == 'ubuntu-latest' && matrix.python-version == 'pypy-3.7'
        run: |
          sudo apt update
          sudo apt install libxml2-dev libxslt-dev
      - if: matrix.os == 'windows-latest'
        uses: actions/cache@3
        with:
          path: ${{ env.LOCALAPPDATA }}\vcpkg\archives
          key: ${{ matrix.os }}-vcpkg
      - if: matrix.os == 'windows-latest'
        run: vcpkg install libxml2
      - run: pip install .[test]
      - run: pytest -W error --cov libcoveocds
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
